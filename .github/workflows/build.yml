name: Build application workflow
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build with Node
    runs-on: ubuntu-latest
    container: node:16.16.0
    environment: ford-desafio-tiagolima
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_SCHEMA: ${{ secrets.DB_SCHEMA }}
    steps:
      - name: Check Node installation
        run: node -v & npm -v
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - name: Install NPM dependencies for API
        run: npm ci
      - name: Install NPM dependencies for Angular client
        working-directory: ./client
        run: npm ci
      - name: Start server with API
        run: npm start

<div class="d-none d-lg-block">
  <img
    [@imageLeave]="triggerLeave()"
    (@imageLeave.done)="afterLeave()"
    [@imageArrive]="triggerArrive()"
    (@imageArrive.done)="afterArrive()"
    [src]="vehicleImgUrl"
    [alt]="vehicleImgAlt"
    class="car-picture img-fluid d-block mx-auto mt-2"
  />
</div>

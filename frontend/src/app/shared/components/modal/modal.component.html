<div class="modal-header">
  <h4 class="modal-title">{{ modalOptions?.title ?? "" }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModel.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body text-break">
  <div
    *ngFor="let line of modalOptions?.body"
    [ngClass]="{ 'fw-bold': isBold(line) }"
    class="container-fluid"
  >
    <div *ngIf="isString(line); else objectTable" class="mb-2">
      {{ line ?? "" }}
    </div>
    <ng-template #objectTable>
      <div class="row">
        <div class="col fst-italic">{{ getKey(line) }}</div>
        <div class="col">{{ getValue(line) }}</div>
      </div>
    </ng-template>
  </div>
</div>
<div class="modal-footer">
  <button
    *ngIf="modalOptions?.secondary"
    type="button"
    class="btn btn-light"
    (click)="activeModel.close('Close click')"
  >
    {{ modalOptions?.secondary }}
  </button>
  <button
    *ngIf="modalOptions?.primary"
    type="button"
    class="btn btn-primary"
    (click)="activeModel.close('Close click')"
  >
    {{ modalOptions?.primary }}
  </button>
</div>
